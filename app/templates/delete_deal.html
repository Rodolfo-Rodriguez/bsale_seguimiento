{% extends "base.html" %}

{% block title %} Delete {% endblock title %}

{% block body %}

<!-- Page -->

<div class="row">
  <div class="col-lg-6 col-lg-offset-3">
    
    <div class="panel panel-primary">
      
      <div class="panel-heading">

        <div class="row">
          <div class="col-lg-12">
            <div class="text-heading">{{form.title}}</div>
          </div>
        </div>

      </div>

      <div class="panel-footer">
        <form class="needs-validation" method="POST">
          {{form.csrf_token}}
          <div class="text-footer text-right text-danger">
              <strong style="margin-right: 10px">Esta Operación es Irreversible - Está Seguro ??</strong>
              {{form.submit(class="btn btn-outline btn-primary")}}
            </div>
          </div>            
        </form>
      </div>


    </div>

  </div>
</div>


<!-- Page -->

{% endblock body %}
