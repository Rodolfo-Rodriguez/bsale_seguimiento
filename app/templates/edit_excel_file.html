{% extends "base.html" %}

{% block title %} Load File {% endblock title %}

{% block body %}

<!-- Page -->

<div class="row">
  <div class="col-lg-6 col-lg-offset-3">
    
    <div class="panel panel-primary">
      
      <div class="panel-heading">

        <div class="row">
          <div class="col-lg-12">
            <div class="text-heading">{{form.title}}</div>
          </div>
        </div>

      </div>

      <div class="panel-body">

        <form class="needs-validation" method="POST" enctype="multipart/form-data">

          {{form.csrf_token}}

          <fieldset>

            <div class="row">
              <div class="col-lg-2 col-lg-offset-1 text-right">
                <div class="form-group">{{form.filename.label}}</div>
              </div>
              <div class="col-lg-8">
                <div class="form-group">{{form.filename(class="form-control")}}</div>
              </div>
            </div>

          </fieldset>


      </div>

      <div class="panel-footer">
        <div class="text-footer text-right">{{form.submit(class="btn btn-outline btn-primary")}}</div>            
      </div>

        </form>

    </div>

  </div>
</div>


<!-- Page -->

{% endblock body %}
