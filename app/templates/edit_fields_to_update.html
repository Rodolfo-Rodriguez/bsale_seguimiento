{% extends "base.html" %}

{% block title %} Edit {% endblock title %}

{% block body %}

<!-- Page -->

<div class="row">
  <div class="col-lg-6 col-lg-offset-3">
    
    <div class="panel panel-primary">
      
      <div class="panel-heading">

        <div class="row">
          <div class="col-lg-12">
            <div class="text-heading">Importar Campos</div>
          </div>
        </div>

      </div>

      <div class="panel-body">

        <form class="needs-validation" method="POST">

          <fieldset>
          
          {% for col in columns %}
          <div class="row">
            <div class="col-lg-6 text-right">
              <div class="form-group"><label for="realizado">{{col}}</label></div>
            </div>
            <div class="col-lg-6">
              <div class="form-group input-group"><input id="{{col}}" name="{{col}}" type="checkbox" value="y"></div>
            </div>
          </div>
          {% endfor %}
          
          </fieldset>

      </div>

      <div class="panel-footer">
        <div class="text-footer text-right">
          <input class="btn btn-outline btn-primary" id="submit" name="submit" type="submit" value="Submit">
        </div>            
      </div>

        </form>

    </div>

  </div>
</div>


<!-- Page -->

{% endblock body %}
