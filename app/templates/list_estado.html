{% extends "base.html" %}

{% block title %} Estados {% endblock title %}

{% block body %}

<!-- Page -->

<div class="row">
  <div class="col-lg-6 col-lg-offset-3">

    <div class="panel panel-primary">

      <div class="panel-heading">

        <div class="row">
            <div class="col-lg-12">
              <div class="text-heading">Estados</div>
            </div>
        </div>

      </div>

      <div class="panel-body">

      <div class="row">
            <div class="col-lg-12">

             <table width="100%" class="table table-striped table-hover" id="dataTables">
              <tbody>
              {% for item in items %}
                <tr>
                    <td><a href="/deal/list/estado/{{item}}">{{item}}</a></td>
                </tr>
              {% endfor %}
             </tbody>
            </table>
           </div>
       </div>
     
     </div>
    </div>

  </div>
</div>

<!-- Page -->

{% endblock body %}


{% block scripts %}

  <script>
      $(document).ready(function() {
          $('#dataTables').DataTable({
              responsive: true,
              stateSave: false,
              searching: false,
              info: false,
              paging: false,
              "order": [0, 'asc'],
              "pageLength": 15,
              "lengthChange": true,
              "lengthMenu": [ 10, 15, 25, 50 ],
              "sDom": "<'row'<'col-lg-6'f><'col-lg-6'l>>t<'row'<'col-lg-6'i><'col-lg-6'p>>"
          });
          $('.dataTables_filter input').css({"width": "60%"});
      });          
  </script>


{% endblock scripts %}
